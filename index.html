<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3b82f6" />
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    <title>MediQue - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        body {
            background: linear-gradient(to bottom right, #f8fafc, #e0e7ff);
        }
        input {
            font-size: 16px !important;
        }
        button {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }
    </style>
    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import {
            getAuth,
            setPersistence,
            browserLocalPersistence,
            onAuthStateChanged,
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword,
            updateProfile,
            sendPasswordResetEmail
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- App Configuration ---
        const firebaseConfig = {
          apiKey: "AIzaSyDqdSzRr29kDUH-eDwXTSg_dImTOqyYCiU",
          authDomain: "main-8c336.firebaseapp.com",
          projectId: "main-8c336",
          storageBucket: "main-8c336.firebasestorage.app",
          messagingSenderId: "507656529909",
          appId: "1:507656529909:web:ccea008f4a1178bf0da2bc",
          measurementId: "G-RX4KHQRQMJ"
        };
        const ADMIN_EMAIL = "prajansanjayko@gmail.com";

        window.onload = async () => {
            // --- PWA Service Worker Registration ---
            if ('serviceWorker' in navigator) {
                try {
                    await navigator.serviceWorker.register('/sw.js');
                    console.log('Service Worker registered successfully');
                } catch (err) {
                    console.error('Service Worker registration failed:', err);
                }
            }

            let auth;

            // --- DOM Elements ---
            const loginView = document.getElementById('login-view');
            const registerView = document.getElementById('register-view');
            const resetView = document.getElementById('reset-view');

            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const resetForm = document.getElementById('reset-form');
            
            const loginEmailInput = document.getElementById('login-email');
            const loginPasswordInput = document.getElementById('login-password');
            
            const registerNameInput = document.getElementById('register-name');
            const registerEmailInput = document.getElementById('register-email');
            const registerPasswordInput = document.getElementById('register-password');

            const resetEmailInput = document.getElementById('reset-email');
            
            const showRegisterBtn = document.getElementById('show-register-btn');
            const showLoginBtn = document.getElementById('show-login-btn');
            const showResetBtn = document.getElementById('show-reset-btn');
            const cancelResetBtn = document.getElementById('cancel-reset-btn');

            const loginBtn = document.getElementById('login-btn');
            const registerBtn = document.getElementById('register-btn');
            const resetBtn = document.getElementById('reset-btn');

            const errorMsg = document.getElementById('error-msg');
            const successMsg = document.getElementById('success-msg');

            // --- Firebase Init ---
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                await setPersistence(auth, browserLocalPersistence);
            } catch (error) {
                console.error("Firebase Init Error:", error);
                showError("Error initializing app. Please refresh.");
                return;
            }

            // --- Auth Guard ---
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // User is signed in
                    if (user.email === ADMIN_EMAIL) {
                        window.location.href = 'doctor.html';
                    } else {
                        window.location.href = 'patient.html';
                    }
                }
                // If user is null, just stay on the login page
            });

            // --- View Switching ---
            showRegisterBtn.addEventListener('click', () => {
                loginView.style.display = 'none';
                resetView.style.display = 'none';
                registerView.style.display = 'block';
                hideMessages();
            });

            showLoginBtn.addEventListener('click', () => {
                registerView.style.display = 'none';
                resetView.style.display = 'none';
                loginView.style.display = 'block';
                hideMessages();
            });

            showResetBtn.addEventListener('click', () => {
                loginView.style.display = 'none';
                registerView.style.display = 'none';
                resetView.style.display = 'block';
                resetEmailInput.value = loginEmailInput.value; // Pre-fill email
                hideMessages();
            });

            cancelResetBtn.addEventListener('click', () => {
                resetView.style.display = 'none';
                loginView.style.display = 'block';
                hideMessages();
            });

            // --- Helper Functions ---
            function showError(message) {
                successMsg.style.display = 'none';
                errorMsg.textContent = message;
                errorMsg.style.display = 'block';
            }

            function showSuccess(message) {
                errorMsg.style.display = 'none';
                successMsg.textContent = message;
                successMsg.style.display = 'block';
            }

            function hideMessages() {
                errorMsg.style.display = 'none';
                successMsg.style.display = 'none';
            }

            function setLoading(button, isLoading) {
                if (isLoading) {
                    button.disabled = true;
                    button.innerHTML = '<div class="animate-spin rounded-full h-5 w-5 border-t-2 border-b-2 border-white mx-auto"></div>';
                } else {
                    button.disabled = false;
                    // Reset button text based on ID
                    if (button.id === 'login-btn') button.textContent = 'Login';
                    if (button.id === 'register-btn') button.textContent = 'Create Account';
                    if (button.id === 'reset-btn') button.textContent = 'Send Reset Link';
                }
            }

            // --- Auth Logic ---

            // Login
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                hideMessages();
                setLoading(loginBtn, true);

                const email = loginEmailInput.value;
                const password = loginPasswordInput.value;

                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    // onAuthStateChanged will handle the redirect
                } catch (error) {
                    console.error("Login Error:", error);
                    showError(error.message);
                }
                setLoading(loginBtn, false);
            });

            // Register
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                hideMessages();
                setLoading(registerBtn, true);

                const name = registerNameInput.value.trim();
                const email = registerEmailInput.value;
                const password = registerPasswordInput.value;

                if (name.length < 2) {
                    showError("Please enter your full name.");
                    setLoading(registerBtn, false);
                    return;
                }

                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    // Now update the user's profile
                    await updateProfile(userCredential.user, {
                        displayName: name
                    });
                    // onAuthStateChanged will handle the redirect
                } catch (error) {
                    console.error("Register Error:", error);
                    showError(error.message);
                }
                setLoading(registerBtn, false);
            });

            // --- Forgot Password Logic ---
            resetForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                hideMessages();
                setLoading(resetBtn, true);

                const email = resetEmailInput.value;

                try {
                    await sendPasswordResetEmail(auth, email);
                    showSuccess("Password reset link sent! Please check your email inbox.");
                } catch (error) {
                    console.error("Reset Password Error:", error);
                    showError(error.message);
                }
                setLoading(resetBtn, false);
            });
        };
    </script>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md">
        <!-- Logo and Title -->
        <div class="flex flex-col items-center mb-6">
            <img class="h-16 w-auto" src="/logo.jpg" alt="MediQueue Logo" onerror="this.src='https://placehold.co/100x100/3b82f6/FFFFFF?text=MQ'">
            <h1 class="text-4xl font-bold text-gray-800 mt-4">MediQueue</h1>
        </div>

        <!-- Success/Error Messages -->
        <div id="error-msg" class="hidden p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg animate-fade-in" role="alert">
            Error message goes here.
        </div>
        <div id="success-msg" class="hidden p-4 mb-4 text-sm text-green-700 bg-green-100 rounded-lg animate-fade-in" role="alert">
            Success message goes here.
        </div>

        <!-- Login View -->
        <div id="login-view" class="bg-white p-8 rounded-2xl shadow-xl animate-fade-in">
            <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Patient Login</h2>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="login-email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="login-email" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="login-password" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div class="text-right">
                    <button type="button" id="show-reset-btn" class="text-sm font-medium text-blue-600 hover:text-blue-500">Forgot Password?</button>
                </div>
                <button id="login-btn" type="submit" class="w-full h-12 flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-lg text-base font-medium text-white bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all transform hover:-translate-y-0.5">
                    Login
                </button>
            </form>
            <p class="mt-6 text-center text-sm text-gray-600">
                Don't have an account?
                <button id="show-register-btn" class="font-medium text-blue-600 hover:text-blue-500">
                    Sign Up
                </button>
            </p>
        </div>

        <!-- Register View -->
        <div id="register-view" class="bg-white p-8 rounded-2xl shadow-xl animate-fade-in" style="display: none;">
            <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Create Patient Account</h2>
            <form id="register-form" class="space-y-4">
                <div>
                    <label for="register-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="register-name" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label for="register-email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="register-email" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label for="register-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="register-password" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <button id="register-btn" type="submit" class="w-full h-12 flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-lg text-base font-medium text-white bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all transform hover:-translate-y-0.5">
                    Create Account
                </button>
            </form>
            <p class="mt-6 text-center text-sm text-gray-600">
                Already have an account?
                <button id="show-login-btn" class="font-medium text-blue-600 hover:text-blue-500">
                    Login
                </button>
            </p>
        </div>

        <!-- Reset Password View -->
        <div id="reset-view" class="bg-white p-8 rounded-2xl shadow-xl animate-fade-in" style="display: none;">
            <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Reset Password</h2>
            <p class="text-center text-sm text-gray-600 mb-4">Enter your email address and we will send you a link to reset your password.</p>
            <form id="reset-form" class="space-y-4">
                <div>
                    <label for="reset-email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="reset-email" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <button id="reset-btn" type="submit" class="w-full h-12 flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-lg text-base font-medium text-white bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all transform hover:-translate-y-0.5">
                    Send Reset Link
                </button>
            </form>
            <p class="mt-6 text-center text-sm text-gray-600">
                Remembered your password?
                <button id="cancel-reset-btn" class="font-medium text-blue-600 hover:text-blue-500">
                    Login
                </button>
            </p>
        </div>

    </div>

</body>
</html>
